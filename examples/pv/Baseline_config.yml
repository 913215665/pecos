  Isc: 10000                    # Short-circuit current (A), float
  Imp: 10000                    # Current at max power point (A), float
  Voc: 10000                    # Open-circuit voltage (V), float
  Vmp: 10000                    # Voltage at max power point (V), float
  Pmp: 10000                    # Power at max power point (W), float
