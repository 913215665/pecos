Composite Signals: 
- DC Current: "np.sum([DC Current 1],axis=1), np.sum([DC Current 2],axis=1)"
- DC Power: "np.multiply([DC Current],[DC Voltage])"
- Inverter Efficiency: "np.divide([AC Power],[DC Power])"

